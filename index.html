<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/content_style.css">
    <link rel="stylesheet" href="css/form_style.css">
    <link rel="stylesheet" href="css/structure_style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div class="top_nav">
        <a href="index.html">Daily</a>
        <a href="track_mood.html" class="active">Track Mood</a>
    </div>

    <div class="banner">
        <h1>Mood Tracker</h1>
    </div>
    
    <p>How I feel today</p>

    <div id="emotion-buttons"></div>

    <script>
        function selectEmotion(button, emotion) {
            document.querySelectorAll('.container button').forEach(btn => {
                btn.classList.remove('selected');
            });

            button.classList.add('selected');
            alert(emotion);
        }
    </script>

    <p>What made me feel that way?</p>
    <textarea rows="4" cols="50" placeholder="Describe your feelings..."></textarea>

    <p>What I wish for myself tomorrow</p>
    <textarea rows="4" cols="50" placeholder="Write your wishes for tomorrow..."></textarea>

    <div class="submit-container">
        <button>Submit</button>
    </div>

    <div class="footer">&copy; 2025 - Mood Tracker. All Rights Reserved.</div>

    <script type="text/babel">
        const { useState } = React;

        const MoodSelector = () => {
            const [selected, setSelected] = useState(null);
            const emotions = [
            { label: 'Happy', icon: '😊' },
            { label: 'Sad', icon: '😢' },
            { label: 'Angry', icon: '😠' },
            { label: 'Neutral', icon: '😐' },
            { label: 'Scared', icon: '😱' },
            ];

            const handleClick = (emotion) => {
            setSelected(emotion.label);
            alert(emotion.label);
            };

            return (
            <div className="container">
                {emotions.map((emotion) => (
                <button
                    key={emotion.label}
                    className={selected === emotion.label ? 'selected' : ''}
                    onClick={() => handleClick(emotion)}
                    style={{ fontSize: '30px', margin: '5px', padding: '10px' }}
                >
                    {emotion.icon}
                </button>
                ))}
            </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('emotion-buttons')).render(<MoodSelector />);
    </script>

</body>
</html>
