<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/content_style.css">
    <link rel="stylesheet" href="css/form_style.css">
    <link rel="stylesheet" href="css/structure_style.css">
</head>

<body>
    <div class="banner">
        <h1>Mood Tracker</h1>
    </div>
    <p>How I feel today</p>

    <button onclick="alert('Happy')">
        <img src="image/happy.png" alt="Happy">
    </button>
    <button onclick="alert('Sad')">
        <img src="image/sad.png" alt="Sad">
    </button>
    <button onclick="alert('Angry')">
        <img src="image/angry.png" alt="Angry">
    </button>
    <button onclick="alert('Neutral')">
        <img src="image/neutral.png" alt="Neutral">
    </button>
    <button onclick="alert('Scared')">
        <img src="image/scared.png" alt="Scared">
    </button>

    <p>What made me feel that way?</p>
    <textarea rows="4" cols="50" placeholder="Describe your feelings..."></textarea>

    <p>What I wish for myself tomorrow</p>
    <textarea rows="4" cols="50" placeholder="Write your wishes for tomorrow..."></textarea>

    <button>Submit</button>

    <div class="footer">&copy; 2025 - Mood Tracker. All Rights Reserved.</div>
</body>
</html>
