<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/content_style.css">
    <link rel="stylesheet" href="css/form_style.css">
    <link rel="stylesheet" href="css/structure_style.css">
</head>

<body>
    <div class="top_nav">
        <a href="index.html">Daily</a>
        <a href="track_mood.html" class="active">Track Mood</a>
    </div>

    <div class="banner">
        <h1>Mood Tracker</h1>
    </div>
    
    <p>How I feel today</p>

    <div class="container">
        <button onclick="selectEmotion(this, 'Happy')">
            <img src="image/happy.png" alt="Happy">
        </button>
        <button onclick="selectEmotion(this, 'Sad')">
            <img src="image/sad.png" alt="Sad">
        </button>
        <button onclick="selectEmotion(this, 'Angry')">
            <img src="image/angry.png" alt="Angry">
        </button>
        <button onclick="selectEmotion(this, 'Neutral')">
            <img src="image/neutral.png" alt="Neutral">
        </button>
        <button onclick="selectEmotion(this, 'Scared')">
            <img src="image/scared.png" alt="Scared">
        </button>
    </div>

    <script>
        function selectEmotion(button, emotion) {
            document.querySelectorAll('.container button').forEach(btn => {
                btn.classList.remove('selected');
            });

            button.classList.add('selected');
            alert(emotion);
        }
    </script>

    <p>What made me feel that way?</p>
    <textarea rows="4" cols="50" placeholder="Describe your feelings..."></textarea>

    <p>What I wish for myself tomorrow</p>
    <textarea rows="4" cols="50" placeholder="Write your wishes for tomorrow..."></textarea>

    <button>Submit</button>

    <div class="footer">&copy; 2025 - Mood Tracker. All Rights Reserved.</div>
</body>
</html>
